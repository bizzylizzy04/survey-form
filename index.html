<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css">
		<title>Survey Form</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 id="title" class="text-center">FCC Survey Form</h1>
				<p id="description" class="description text-center">Thank you for taking the time to help us improve the platform.</p>
			</header>
			<form id="survey-form">
				<div class="form-group">
					<label id="name-label" for="name">Name</label>
					<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
				</div>
				<div class="form-group">
					<label id="email-label" for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
				</div>
				<div class="form-group">
					<label id="number-label" for="number">Age</label>
					<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
				</div>
				<div class="form-group">
					<p>Which option best describes your current role?</p>
					<select id="dropdown" name="role" class="form-control" required>
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<p>Would you recommend FCC to a friend?</p>
					<label>
						<input type="radio" name="refer" value="definitely" class="input-radio" checked /> Definitely
					</label>
					<label>
						<input type="radio" name="refer" value="maybe" class="input-radio" /> Maybe
					</label>
					<label>
						<input type="radio" name="refer" value="not-sure" class="input-radio" /> Not sure
					</label>
				</div>
				<div>
					<p>What is your favorite feature of FCC?</p>
					<select id="most-like" name="mostLike" class="form-control" required>
						<option disabled selected value>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open Source</option>
					</select>
				</div>
				<div class="form-group improve">
					<p>What would you like to see improved?</p>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox" value="front-end" /> Front-end Projects
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox" value="back-end" /> Back-end Projects
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox" value="data-vis" /> Data Visualization
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox" value="challenges" /> Challenges
					</label>
				</div>
				<div class="form-group">
					<p>Any comments or suggestions?</p>
					<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
				</div>
				<div class="form-group">
					<button type="submit" id="submit" class="submit-button">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
